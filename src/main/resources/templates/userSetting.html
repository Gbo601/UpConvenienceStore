<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="UCS用户设置" />
	<meta property="og:title" content="UCS用户设置" />
	<meta property="og:description" content="UCS用户设置" />
	<meta property="og:image" content="" />
	<meta name="format-detection" content="telephone=no">

	<!-- PAGE TITLE HERE -->
	<title>UCS用户设置</title>

	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <!-- Custom Stylesheet -->
	<link href="./vendor/jquery-nice-select/css/nice-select.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <!-- Daterange picker -->
    <link href="./vendor/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <!-- Material color picker -->
    <link href="./vendor/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css" rel="stylesheet">

    <!-- Pick date -->
    <link rel="stylesheet" href="./vendor/pickadate/themes/default.css">
    <link rel="stylesheet" href="./vendor/pickadate/themes/default.date.css">
    <link rel="stylesheet" href="./vendor/nouislider/nouislider.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link href="./vendor/jquery-nice-select/css/nice-select.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <style type="text/css">
        #detail {
            display: none;
            position: absolute;
        }
    </style>

</head>

<body>

    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

		<!--**********************************
            Header start
        ***********************************-->
		<div th:insert="userCommons::Header(headName='设置')"></div>
		<!--**********************************
            Header end ti-comment-alt
        ***********************************-->

		<!--**********************************
            Sidebar start
        ***********************************-->
		<div th:insert="userCommons::Sidebar"></div>
		<!--**********************************
            Sidebar end
        ***********************************-->
        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
				<div class="row page-titles">
					<ol class="breadcrumb">
						<li class="breadcrumb-item active"><a href="">返回</a></li>
					</ol>
                </div>
                <!-- row -->
                   <div class="row">
                       <center>
                           <div class="col-xl-11">
                               <div class="card">
                                   <div class="card-header">
                                       <h4 class="card-title">我的信息</h4>
                                   </div>
                                   <div class="row">
                                       <!--                        个人信息-->
                                       <div class="col-xl-6 col-lg-6">
                                           <div class="card">
                                               <div class="card-header">
                                                   <h4 class="card-title">个人信息</h4>
                                               </div>
                                               <div class="card-body">
                                                   <div class="basic-form">
                                                       <form action="/userSetPersonal" method="post" th:object="${user}">
                                                           <div class="mb-3 row">
                                                               <label class="col-sm-3 col-form-label">用户名</label>
                                                               <div class="col-sm-9">
                                                                   <input type="text" class="form-control" placeholder="用户名" th:value="${user.userName}" name="userName">
                                                               </div>
                                                           </div>
                                                           <div class="mb-3 row">
                                                               <label class="col-sm-3 col-form-label">密码</label>
                                                               <div class="col-sm-9">
                                                                   <input type="password" class="form-control" placeholder="密码" th:value="${user.userPassword}" name="userPassword">
                                                               </div>
                                                           </div>
                                                           <div class="mb-3 row">
                                                               <label class="col-sm-3 col-form-label">手机号</label>
                                                               <div class="col-sm-9">
                                                                   <input type="text" class="form-control" placeholder="手机号" th:value="${user.phone}" name="phone">
                                                               </div>
                                                           </div>
                                                           <div class="mb-3 row">
                                                               <label class="col-sm-3 col-form-label " >生日</label>
                                                               <div class="col-sm-9">
                                                                   <input type="date" class="form-control " placeholder="生日" id="mdate" th:value="${#dates.format(user.birthday,'yyyy-MM-dd')}" name="birthday">
                                                               </div>
                                                           </div>
                                                           <div class="mb-3 row">
                                                               <label class="col-sm-3 col-form-label">邮箱</label>
                                                               <div class="col-sm-9">
                                                                   <input type="email" class="form-control" placeholder="邮箱" th:value="${user.email}" name="email">
                                                               </div>
                                                           </div>
                                                           <fieldset class="mb-3">
                                                               <div class="row">
                                                                   <label class="col-form-label col-sm-3 pt-0">性别</label>
                                                                   <div class="col-sm-9">
                                                                       <div class="form-check">
                                                                           <input class="form-check-input" type="radio" name="gender" th:value="男"  th:checked="${user.gender} eq '男'" >
                                                                           <label class="form-check-label">
                                                                               男
                                                                           </label>
                                                                       </div>
                                                                       <div class="form-check">
                                                                           <input class="form-check-input" type="radio" name="gender" th:value="女"  th:checked="${user.gender} eq '女'" >
                                                                           <label class="form-check-label">
                                                                               女
                                                                           </label>
                                                                       </div>
                                                                   </div>
                                                               </div>
                                                           </fieldset>

                                                           <div class="mb-3 row">
                                                               <div class="col-sm-10">
                                                                   <button type="submit" class="btn btn-primary">保存</button>
                                                               </div>
                                                           </div>
                                                       </form>
                                                   </div>
                                               </div>
                                           </div>
                                       </div>

                                           <div class="col-xl-12 col-xxl-6 col-lg-5 col-sm-6">
                                               <!--                            余额信息-->
                                               <div class="card bg-blue action-card">
                                                   <div class="card-body text-white">
                                                       <img src="images/pattern/circle.png" class="mb-4" alt="">
                                                       <h2 class="text-white fs-36" th:text="'￥'+${user.money}"></h2>
                                                       <p class="fs-16">我的余额</p>
                                                       <div class="ic-card">
                                                           <a onclick="withdraw(this.getAttribute('user_id'))"  th:user_id="${user.id}">

                                                                   </svg>
                                                               </i>
                                                               <span>提现</span>
                                                           </a>
                                                           <a onclick="recharge(this.getAttribute('user_id'))"  th:user_id="${user.id}">
                                                               <i class="bg-success">
                                                                   <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                                       <g opacity="0.98" clip-path="">
                                                                           <path d="M9.77812 2.0125C10.1062 2.69062 9.81641 3.51094 9.13828 3.83906C7.25156 4.74688 5.65469 6.15781 4.51719 7.92422C3.35234 9.73437 2.73438 11.8344 2.73438 14C2.73438 20.2125 7.7875 25.2656 14 25.2656C20.2125 25.2656 25.2656 20.2125 25.2656 14C25.2656 11.8344 24.6477 9.73437 23.4883 7.91875C22.3563 6.15234 20.7539 4.74141 18.8672 3.83359C18.1891 3.50547 17.8992 2.69063 18.2273 2.00703C18.5555 1.32891 19.3703 1.03906 20.0539 1.36719C22.4 2.49375 24.3852 4.24375 25.7906 6.44219C27.2344 8.69531 28 11.3094 28 14C28 17.7406 26.5453 21.257 23.8984 23.8984C21.257 26.5453 17.7406 28 14 28C10.2594 28 6.74297 26.5453 4.10156 23.8984C1.45469 21.2516 1.22342e-07 17.7406 1.66948e-07 14C1.99034e-07 11.3094 0.765625 8.69531 2.21484 6.44219C3.62578 4.24922 5.61094 2.49375 7.95156 1.36719C8.63516 1.04453 9.45 1.3289 9.77812 2.0125Z" fill="#fff"></path>

                                                                       <defs>
                                                                           <clipPath id="clip11">
                                                                               <rect width="28" height="28" fill="white" transform="matrix(1.19249e-08 -1 -1 -1.19249e-08 28 28)"></rect>

                                                                   </svg>
                                                               </i>
                                                               <span>充值</span>
                                                           </a>
                                                       </div>
                                                   </div>
                                               </div>
                                               <!--                            收货地址-->
                                               <div class="ol-xl-6 col-lg-12">
                                                   <div class="card">
                                                       <div class="card-header">
                                                           <h4 class="card-title">我的收货地址</h4>
                                                       </div>
                                                       <div class="card-body">
                                                           <div class="basic-form">
                                                               <form action="/addAddress" method="post">
                                                                   <div class="row align-items-center">
                                                                       <div class="col-sm-3">
                                                                           <div class="input-group mb-2">
                                                                               <div class="input-group-text">#</div>
                                                                               <input type="text" class="form-control" placeholder="宿舍楼" name="address">
                                                                           </div>
                                                                       </div>
                                                                       <div class=" col-sm-3">
                                                                           <input type="text" class="form-control mb-1" placeholder="昵称" name="name">
                                                                       </div>
                                                                       <div class="col-sm-3">
                                                                           <input type="text" class="form-control mb-1" placeholder="手机号" name="phone">
                                                                       </div>
                                                                       <div class="col-auto">
                                                                           <button type="submit" class="btn btn-primary mb-2">添加</button>
                                                                       </div>
                                                                   </div>
                                                               </form>
                                                           </div>
                                                       </div>
                                                       <div class="card-body">
                                                           <div class="table-responsive">
                                                               <table class="table table-responsive-sm">
                                                                   <thead>
                                                                   <tr>
                                                                       <th>地址</th>
                                                                       <th>昵称</th>
                                                                       <th>电话</th>
                                                                       <th>操作</th>
                                                                   </tr>
                                                                   </thead>
                                                                   <tbody>
                                                                   <tr th:each="address,iter:${address}">
                                                                       <td th:text="'#'+${address.address}+'号楼'"></td>
                                                                       <td th:text="${address.name}"></td>
                                                                       <td th:text="${address.phone}"></td>
                                                                       <td>
                                                                           <div class="dropdown">
                                                                               <button type="button" class="btn btn-success light sharp" data-bs-toggle="dropdown">
                                                                                   <svg width="20px" height="20px" viewBox="0 0 24 24" version="1.1"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><rect x="0" y="0" width="24" height="24"/><circle fill="#000000" cx="5" cy="12" r="2"/><circle fill="#000000" cx="12" cy="12" r="2"/><circle fill="#000000" cx="19" cy="12" r="2"/></g></svg>
                                                                               </button>
                                                                               <div class="dropdown-menu">
                                                                                   <a class="dropdown-item" th:href="@{setDefaultAddress(id=${address.id})}">选为默认地址</a>
                                                                                   <a class="dropdown-item" th:href="@{deleteAddress(id=${address.id})}">删除</a>
                                                                               </div>
                                                                           </div>
                                                                       </td>
                                                                   </tr>
                                                                   </tbody>
                                                               </table>
                                                           </div>
                                                       </div>
                                                   </div>
                                               </div>
                                           </div>

                                   </div>

                               </div>
                           </div>
                       </center>

                    </div>
<!--                        订单消息-->
                    <div class="row">
                        <center>
                            <div class="col-xl-11">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">我的订单</h4>
                                    </div>
                                    <div class="card-body">
                                        <!-- Nav tabs -->
                                        <div class="custom-tab-1">
                                            <ul class="nav nav-tabs">
                                                <li class="nav-item">
                                                    <a class="nav-link " data-bs-toggle="tab" href="#noPayment"><i class="la la-money-check me-2"></i>待付款</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" data-bs-toggle="tab" href="#delivered"><i class="la la-shipping-fast me-2"></i>待发货</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" data-bs-toggle="tab" href="#receipt"><i class="la la-hand-holding me-2"></i>待收货</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link active" data-bs-toggle="tab" href="#allOrder"><i class="la la-hamburger me-2"></i>全部订单</a>
                                                </li>
                                            </ul>
                                            <div class="tab-content">
<!--                                                    待付款-->
                                                <div class="tab-pane fade" id="noPayment">
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <div class="card">
                                                                <div class="card-body">
                                                                    <div class="table-responsive">
                                                                        <table class="table table-sm mb-0" >
                                                                            <thead>
                                                                            <tr>
                                                                                <th class="align-middle" >订单编号</th>
                                                                                <th class="align-middle pe-7" >日期</th>
                                                                                <th class="align-middle" style="min-width: 12.5rem;" >目的地</th>
                                                                                <th class="align-middle text-end" >状态</th>
                                                                                <th class="align-middle text-end" >总金额</th>
                                                                                <th class="no-sort"></th>
                                                                            </tr>
                                                                            </thead>
                                                                            <tbody id="orders1">
                                                                            <tr class="btn-reveal-trigger" th:each="indent1,iter:${noPaymentIndentList}">
                                                                                <td class="py-2" >
                                                                                    <a th:href="@{orderDetails(orderId=${indent1.id})}"><strong th:text="${indent1.orderSn}"></strong></a>
                                                                                    <br /><a th:href="@{orderDetails(orderId=${indent1.id})}">订单详情</a>
                                                                                </td>
                                                                                <td class="py-2" th:text="${#dates.format(indent1.addTime,'yyyy-MM-dd')}"></td>
                                                                                <td class="py-2" th:text="'#'+${indent1.address}+'号楼'"></td>
                                                                                <td class="py-2 text-end" >
                                                                                        <span class="badge badge-primary"><span class="ms-1 fa fa-redo">未支付</span></span>
                                                                                </td>
                                                                                <td class="py-2 text-end" th:text="'￥'+${indent1.itemPrice}">
                                                                                </td>
                                                                                <td class="py-2 text-end">
                                                                                    <div class="dropdown text-sans-serif"><button class="btn btn-primary tp-btn-light sharp" type="button" id="order-dropdown-8" data-bs-toggle="dropdown" data-boundary="viewport" aria-haspopup="true" aria-expanded="false"><span><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="18px" height="18px" viewBox="0 0 24 24" version="1.1"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><rect x="0" y="0" width="24" height="24"></rect><circle fill="#000000" cx="5" cy="12" r="2"></circle><circle fill="#000000" cx="12" cy="12" r="2"></circle><circle fill="#000000" cx="19" cy="12" r="2"></circle></g></svg></span></button>
                                                                                        <div class="dropdown-menu dropdown-menu-end border py-0" aria-labelledby="order-dropdown-8">
                                                                                            <div class="py-2"><a class="dropdown-item" th:href="@{userToCheckPage(id=${indent1.id})}">付款</a>
                                                                                                <div class="dropdown-divider"></div><a class="dropdown-item text-danger" onclick="cancelIndent(this.getAttribute('indent_id'))"  th:indent_id="${indent1.id}">取消订单</a>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </td>
                                                                            </tr>

                                                                            </tbody>
                                                                        </table>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
<!--                                                    待发货-->
                                                <div class="tab-pane fade" id="delivered">
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <div class="card">
                                                                <div class="card-body">
                                                                    <div class="table-responsive">
                                                                        <table class="table table-sm mb-0">
                                                                            <thead>
                                                                            <tr>
                                                                                <th class="align-middle" >订单编号</th>
                                                                                <th class="align-middle pe-7" >日期</th>
                                                                                <th class="align-middle" style="min-width: 12.5rem;" >目的地</th>
                                                                                <th class="align-middle text-end" >状态</th>
                                                                                <th class="align-middle text-end" >实付款</th>
                                                                                <th class="no-sort"></th>
                                                                            </tr>
                                                                            </thead>
                                                                            <tbody id="orders2">
                                                                            <tr class="btn-reveal-trigger" th:each="indent,iter:${noDeliverIndentList}">
                                                                                <td class="py-2" >
                                                                                    <a th:href="@{orderDetails(orderId=${indent.id})}"><strong th:text="${indent.orderSn}"></strong></a>
                                                                                    <br /><a th:href="@{orderDetails(orderId=${indent.id})}">订单详情</a>
                                                                                </td>
                                                                                <td class="py-2" th:text="${#dates.format(indent.addTime,'yyyy-MM-dd')}"></td>
                                                                                <td class="py-2" th:text="'#'+${indent.address}+'号楼'"></td>
                                                                                <td class="py-2 text-end" >

                                                                                        <span class="badge badge-warning"><span class="ms-1 fa fa-redo">未发货</span></span>

                                                                                </td>
                                                                                <td class="py-2 text-end" th:text="'￥'+${indent.itemPrice}">

    <script>
        function cancelIndent(IndentId) {
            var indentID = Number(IndentId)
            axios.get('/cancelIndent', {
                params: {
                    id: indentID,
                }
            }).then(function (response) {
                    swal({
                        title: response.data.msg,
                        icon: "success",
                        button: "好的",
                    }).then(() =>{
                        location.href = response.data.data
                    });
            }).catch(function (error) {
                console.log(error);
            });
        }
        function confirmIndent(IndentId) {
            var indentID = Number(IndentId)
            axios.get('/confirmIndent', {
                params: {
                    id: indentID,
                }
            }).then(function (response) {
                swal({
                    title: response.data.msg,
                    icon: "success",
                    button: "好的",
                }).then(() =>{
                    location.href = response.data.data
                });
            }).catch(function (error) {
                console.log(error);
            });
        }

        function recharge(userId) {
            swal("输入充值金额", {
                content: "input",
                button: "充值",
            }).then((value) => {
                axios.get('/recharge', {
                    params: {
                        userId: Number(userId),
                        money: value,
                    }
                }).then(function (response) {
                    swal({
                        title: response.data.msg,
                        icon: "success",
                        button: "好的",
                    }).then(() =>{
                        location.href = response.data.data
                    });
                }).catch(function (error) {
                    console.log(error);
                });
            });
        }
        function withdraw(userId) {
            swal("输入提现金额", {
                content: "input",
                button: "提现",
            }).then((value) => {
                axios.get('/withdraw', {
                    params: {
                        userId: Number(userId),
                        money: value,
                    }
                }).then(function (response) {
                    swal({
                        title: response.data.msg,
                        icon: "success",
                        button: "好的",
                    }).then(() =>{
                        location.href = response.data.data
                    });
                }).catch(function (error) {
                    console.log(error);
                });
            });
        }
    </script>
