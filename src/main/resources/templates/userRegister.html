	<!-- PAGE TITLE HERE -->
	<title>UCS注册</title>

	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link href="css/style.css" rel="stylesheet">

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="index.html"><img src="images/logo-full.png" alt=""></a>
									</div>
                                    <h4 class="text-center mb-4">注册</h4>
                                    <form action="/userRegister" method="post">
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>用户名</strong></label>
                                            <input type="text" class="form-control" placeholder="用户名" name="userName">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>邮箱</strong></label>
                                            <input type="email" class="form-control" placeholder="邮箱" name="email">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>手机号</strong></label>
                                            <input type="text" class="form-control" placeholder="手机号" name="phone">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>密码</strong></label>
                                            <input type="password" class="form-control" placeholder="密码" name="userPassword">
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">注册</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>已经有账号? <a class="text-primary" href="/login">登录</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
