<!DOCTYPE html>
<html lang="zh" class="h-100">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="UCS注册" />
	<meta property="og:title" content="UCS注册" />
	<meta property="og:description" content="UCS注册" />
	<meta property="og:image" content="" />
	<meta name="format-detection" content="telephone=no">

	<!-- PAGE TITLE HERE -->
	<title>UCS注册</title>

	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="index.html"><img src="images/logo-full.png" alt=""></a>
									</div>
                                    <h4 class="text-center mb-4">注册</h4>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>用户名</strong></label>
                                            <input type="text" class="form-control" placeholder="用户名" id="userName">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>邮箱</strong></label>
                                            <input type="email" class="form-control" placeholder="邮箱" id="email">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>手机号</strong></label>
                                            <input type="text" class="form-control" placeholder="手机号" id="phone">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>密码</strong></label>
                                            <input type="password" class="form-control" placeholder="密码" id="userPassword">
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="button" class="btn btn-primary btn-block" onclick="Register()">注册</button>
                                        </div>
                                    <div class="new-account mt-3">
                                        <p>已经有账号? <a class="text-primary" href="/login">登录</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--**********************************
	Scripts
***********************************-->
<!-- Required vendors -->
<script src="vendor/global/global.min.js"></script>
<script src="js/custom.min.js"></script>
<script src="user/js/dlabnav-init.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function Register() {
            axios.post('/userRegister', {
                username: document.getElementById("userName").value,
                password: document.getElementById("userPassword").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
            }).then(function (response) {
                if(response.data.code === "200"){
                    swal({
                        title: response.data.msg,
                        icon: "success",
                        button: "好的",
                    }).then(() =>{
                        location.href = "login"
                    });
                }else{
                    swal({
                        title: response.data.msg,
                        icon: "warning",
                        button: "好的",
                    }).then(() => {
                        // location.href = "toRegisterPage"
                    });
                }
            }).catch(function (error) {
                console.log(error);
            });
        }
    </script>
</body>
</html>
