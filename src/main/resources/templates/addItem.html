<html lang="en">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="robots" content="" />

	<meta property="og:title" content="UCS添加商品" />
	<meta property="og:description" content="UCS添加商品" />
	<meta property="og:image" content="" />
	<meta name="format-detection" content="telephone=no">

	<!-- PAGE TITLE HERE -->
	<title>UCS添加商品</title>

	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <!-- Custom Stylesheet -->
	<link href="./vendor/jquery-nice-select/css/nice-select.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">

</head>

<body>

    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Header start
        ***********************************-->
		<div th:insert="commons::Header(headName='添加商品')"></div>

        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
		<div th:insert="commons::Sidebar"></div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
				<div class="row page-titles">
					<ol class="breadcrumb">
						<li class="breadcrumb-item active"><a href="javascript:void(0)">商品管理</a></li>
						<li class="breadcrumb-item"><a href="javascript:void(0)">添加商品</a></li>
					</ol>
                </div>
                <!-- row -->
                <div class="row" >
					<center>
						<div class="col-xl-8 col-xl-8">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">添加商品</h4>
								</div>
								<div class="card-body">
									<div class="basic-form">
										<form action="/addItem" method="post" enctype="multipart/form-data">

											<div class="input-group mb-3  input-primary">
												<span class="input-group-text">商品名</span>
												<input type="text" class="form-control" name="itemName">
											</div>
											<div class="input-group mb-3  input-primary">
												<span class="input-group-text">商品分类</span>
												<input type="text" class="form-control" name="category">
											</div>

											<div class="input-group mb-3 input-primary">
												<span class="input-group-text">商品图片</span>
												<div class="form-file">
													<input type="file" class="form-file-input form-control" name="file">
												</div>
											</div>

											<div class="input-group mb-3  input-info">
												<span class="input-group-text">数量</span>
												<input type="text" class="form-control" name="amount">
											</div>
											<div class="input-group mb-3  input-success">
												<span class="input-group-text">价格</span>
												<input type="text" class="form-control" name="price">
											</div>
											<div class="input-group mb-3  input-success">
												<span class="input-group-text">商品描述</span>
												<input type="text" class="form-control" name="detail">
											</div>
											<div class="col-xl-4 col-xxl-6 col-6">
												<div class="form-check custom-checkbox mb-3 checkbox-danger">
													<input type="checkbox" class="form-check-input" checked id="customCheckBox5" required name="isOnSale" th:value="1">
													<label class="form-check-label" for="customCheckBox5">是否在售</label>
												</div>
											</div>

											<div class="col-12">
												<button type="submit" class="btn btn-primary mb-2">添加</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</center>


                </div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


        <!--**********************************
            Footer start
        ***********************************-->
		***********************************-->
		<div th:insert="commons::Footer"></div>
        <!--**********************************
            Footer end
        ***********************************-->

        <!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->


    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js"></script>
	<script src="vendor/jquery-nice-select/js/jquery.nice-select.min.js"></script>

    <script src="./js/custom.min.js"></script>
	<script src="./js/dlabnav-init.js"></script>


</body>
</html>
