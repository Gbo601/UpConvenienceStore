<html lang="en">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="UCS修改用户" />
	<meta property="og:title" content="UCS修改用户" />
	<meta property="og:description" content="UCS修改用户" />
	<meta property="og:image" content="" />
	<meta name="format-detection" content="telephone=no">

	<!-- PAGE TITLE HERE -->
	<title>UCS修改用户</title>

	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <!-- Custom Stylesheet -->
	<link href="./vendor/jquery-nice-select/css/nice-select.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">

</head>

<body>

    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Header start
        ***********************************-->
		<div th:insert="commons::Header(headName='修改用户')"></div>

        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
		<div th:insert="commons::Sidebar"></div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
				<div class="row page-titles">
					<ol class="breadcrumb">
						<li class="breadcrumb-item active"><a href="javascript:void(0)">用户管理</a></li>
						<li class="breadcrumb-item"><a href="javascript:void(0)">修改用户</a></li>
					</ol>
                </div>
                <!-- row -->
                <div class="row" >
					<center>
						<div class="col-xl-8 col-xl-8">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">用户信息</h4>
								</div>
								<div class="card-body">
									<div class="basic-form">
										<form action="/setUser" method="post" th:object="${user}">
											<div class="input-group mb-3  input-primary">
												<span class="input-group-text">ID</span>
												<input type="text" class="form-control" th:value="${user.id}" name="id" readonly="readonly">
											</div>
											<div class="input-group mb-3  input-primary">
												<span class="input-group-text">用户名</span>
												<input type="text" class="form-control" th:value="${user.userName}" name="userName">
											</div>
											<div class="input-group mb-3  input-primary">
												<span class="input-group-text">用户密码</span>
												<input type="text" class="form-control" th:value="${user.userPassword}" name="userPassword">
											</div>
											<div class="input-group mb-3">
												<label class="input-group-text mb-0">用户性别</label>
												<select class="default-select  form-control wide" name="gender">
													<option th:selected="${user.gender} eq '男'" th:value="男">男</option>
													<option th:selected="${user.gender} eq '女'" th:value="女">女</option>
												</select>
											</div>

											<div class="input-group mb-3  input-info">
												<span class="input-group-text">用户电话</span>
												<input type="text" class="form-control" th:value="${user.phone}" name="phone">
											</div>
											<div class="input-group mb-3  input-info">
												<span class="input-group-text">用户邮箱</span>
												<input type="text" class="form-control" th:value="${user.email}" name="email">
											</div>

											<div class="input-group mb-3  input-info">
												<span class="input-group-text">用户头像</span>
												<input type="text" class="form-control" th:value="${user.avatar}" name="avatar">
											</div>
											<div class="input-group mb-3">
												<button class="btn btn-primary btn-sm" type="button">上传</button>
												<div class="form-file">
													<input type="file" class="form-file-input form-control">
												</div>
											</div>

											<div class="input-group mb-3  input-success">
												<span class="input-group-text">用户持有金钱</span>
												<input type="text" class="form-control" th:value="${user.money}" name="money">
											</div>
											<div class="col-12">
												<button type="submit" class="btn btn-primary mb-2">提交</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</center>


                </div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


        <!--**********************************
            Footer start
        ***********************************-->
		***********************************-->
		<div th:insert="commons::Footer"></div>
        <!--**********************************
            Footer end
        ***********************************-->

        <!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->


    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js"></script>
	<script src="vendor/jquery-nice-select/js/jquery.nice-select.min.js"></script>

    <script src="./js/custom.min.js"></script>
	<script src="./js/dlabnav-init.js"></script>


</body>
</html>
